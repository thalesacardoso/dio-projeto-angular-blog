<div class="big-card__container">
	<div class="big-card__image">
		<img src="{{ image }}" alt="{{ title }}" />
	</div>

	<div class="big-card__title">
		<h2>
			<a [routerLink]="['content', id]">{{ title }}</a>
		</h2>
	</div>

	<div class="big-card__text">
		<p>
			<a [routerLink]="['content', id]">
				{{ description }}
			</a>
		</p>
	</div>
</div>
